version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: aicrm_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aicrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aicrm_password}
      POSTGRES_DB: ${POSTGRES_DB:-aicrm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aicrm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aicrm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB数据库
  mongodb:
    image: mongo:7
    container_name: aicrm_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-aicrm}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-aicrm_password}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-aicrm}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - aicrm_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: aicrm_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - aicrm_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: aicrm_redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - aicrm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aicrm_api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aicrm}:${POSTGRES_PASSWORD:-aicrm_password}@postgres:5432/${POSTGRES_DB:-aicrm}
      - MONGODB_URL=mongodb://${MONGODB_USER:-aicrm}:${MONGODB_PASSWORD:-aicrm_password}@mongodb:27017/${MONGODB_DB:-aicrm}
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aicrm_network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aicrm_celery_worker
    command: celery -A tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aicrm}:${POSTGRES_PASSWORD:-aicrm_password}@postgres:5432/${POSTGRES_DB:-aicrm}
      - MONGODB_URL=mongodb://${MONGODB_USER:-aicrm}:${MONGODB_PASSWORD:-aicrm_password}@mongodb:27017/${MONGODB_DB:-aicrm}
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - aicrm_network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Celery Beat (定时任务)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aicrm_celery_beat
    command: celery -A tasks beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    networks:
      - aicrm_network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: aicrm_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - aicrm_network
    restart: unless-stopped

networks:
  aicrm_network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  elasticsearch_data:
  redis_data:
